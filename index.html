<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form >
        <!--Título-Principal-->
<div class="tittle">
    <p class="esquerdo">LOOPIS</p>
    <p>GAMES LIST</p>
</div>

<div class="box">
    <!--Box Esquerda-->
    <main class="caixaesquerda">
    
        <h1>Cadastro</h1>

    <div class="name">
        <label for="">Nome</label><br>
        <input type="text" id="placeholder-text" placeholder="Digite o nome do jogo..." style="width: 490px; height: 49px; border-radius: 8px;margin-left: 30px; border-color: #737171; border-style: solid;"><br>
    </div>
        
    <div class="description">
        <label for="">Descrição</label><br>
        <textarea name="Descrição" class="placeholder-text" placeholder="Digite uma breve descrição do jogo..." cols="30" rows="10" style="width: 490px; height:171px; border-radius: 8px; margin-left: 30px;border-color: #737171; border-style: solid; resize: none; size: 16px;"></textarea>
    </div>
    
    <div class="favorito">
        <label for="">Marcar como favorito</label><br>

    </div>

        <div class="father-buttons">
            <div class="buttons"> 
                <input type="radio" id="favoritar" name="botao" onclick="favoritar" style="width: 57px; height: 57px; border-radius: 40px; margin-left: 30px;"><p class="boolean">Sim</p>
                <input type="radio" id="nao-favoritar" name="botao" onclick="naoFavoritar" style="width: 57px; height: 57px; border-radius: 40px;margin-left: 50px"><p class="boolean">Não</p>
            </div>
        </div>

        <input type="submit" value="Salvar" onclick="salvar" style="border-radius: 28px; width:330px; height: 72px; font-size: 32px; align-items: center; font-family: Inter; background-color: #4181FF; color: white; margin-top: 20px; margin-left: 100px;">
    </main>
    <main class="caixadireita">

        <h1>Lista</h1>
        <div class="jogos-cadastrados">
            <label for="" style="color: #0000004D; size: 36px; margin-top: 10%;line-height: 43.57px;"> Não há jogos cadastrados</label>
        </div>
    </main>

</div>
</form>

<script src="index.js"></script>
</body>
</html>
